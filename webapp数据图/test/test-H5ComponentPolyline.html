<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>慕课网2015课程学习情况</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<!-- 引入折线图图资源 -->
	<script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">
</head>
<body>
<!-- 用于开发H5ComponentPolyline 对象（折线图组件） -->
<div class="iphone"></div>
<script type="text/javascript">
	// 1.配置
	var cfg = {
		type : 'polyline',

		width : 530,
		height : 400,
		data: [
			['Js', .4, '#ff7676'],
			['CSS3', .25],
			['Html5', .18],
			['Php', .13],
			['Jquery', .3],
		],
		css : {
			top:200,
			opacity:1,
		},
		animateIn:{
			opacity:1,
			top:200,
		},
		animateOut:{
			opacity:0,
			top:100,
		},
		center : true,
	}
	//2.创建实例
	var h5 = new H5ComponentPolyline( 'myBarComponent', cfg );
	$('.iphone').append(h5);

	//3.测试
	var leave = false;
	$('body').click(function(){
		leave = !leave;
		$(".h5_component").trigger(leave ? 'onLeave' : 'onLoad');
	});
</script>
</body>
</html>
