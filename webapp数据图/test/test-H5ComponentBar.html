<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>慕课网2015课程学习情况</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<!-- 引入柱状图资源 -->
	<script type="text/javascript" src="../js/H5ComponentBar.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
</head>
<body>
<!-- 用于开发H5ComponentBar 对象（柱状图组件） -->
<div class="iphone"></div>
<script type="text/javascript">
	// 1.配置
	var cfg = {
		type : 'bar',

		width : 530,
		height : 600,
		data: [
			['Javascript', .33, '#ff7676'],
			['Html/CSS', .15],
			['Html5', .12],
			['CSS3', .1],
			['Jquery', .09],
			['Bootstrap', .05],
			['VueJs', .03]
		],
		css : {
			top:100,
			opacity:0,
		},
		animateIn:{
			opacity:1,
			top:200,
		},
		animateOut:{
			opacity:0,
			top:100,
		},
		center : true,
	}
	//2.创建实例
	var h5 = new H5ComponentBar( 'myBarComponent', cfg );
	$('.iphone').append(h5);

	//3.测试
	var leave = false;
	$('body').click(function(){
		leave = !leave;
		$(".h5_component").trigger(leave ? 'onLeave' : 'onLoad');
	});
</script>
</body>
</html>
