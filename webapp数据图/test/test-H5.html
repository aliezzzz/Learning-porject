<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>慕课网2015课程学习情况</title>

	<!-- 基本资源库 -->
	<script src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullpage.js"></script>
	<!-- H5对象资源&管理内容： 页&组件 -->
	<script type="text/javascript" src="../js/H5.js"></script>
	<script type="text/javascript" src="../js/H5componentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<!-- 测试内容组织功能，以及fullpage页面切换和组件切换 -->
	<script type="text/javascript">
		$(function(){
			var h5 = new H5();

			h5
			.addPage('face')
				.addComponent('logo',{
					text:'logo',
					width:400,
					height:100,
					css:{backgroundColor:'red',position: 'absolute',top:100,opacity:0},
					center:true,
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('slogan',{
					text:'slogan',
					width:400,
					height:200,
					css:{backgroundColor:'blue',position: 'absolute',top:200,opacity:0},
					center:true,
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
			.addPage('desc')
				.addComponent('caption',{
					text:'核心理念',
					width:400,
					height:200,
					css:{backgroundColor:'red',position: 'absolute',top:200,opacity:0},
					center:true,
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
			.addPage('page-3')
				.addComponent('caption',{
					text:'课程方向',
					width:400,
					height:200,
					css:{backgroundColor:'red',position: 'absolute',top:200,opacity:0},
					center:true,
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
			.loader();
		})
	</script>
</body>
</html>
