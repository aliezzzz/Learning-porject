<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>慕课网2015课程学习情况</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<!-- 引入散点图资源 -->
	<script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
</head>
<body>
<!-- 用于开发H5ComponentBase 对象（基本的图文组件） -->
<div class="iphone"></div>
<script type="text/javascript">
	// 1.配置
	var cfg = {
		type : 'point',

		width : 300,
		height : 300,
		data: [
			['A', .4, 'green'],
			['B', .2, 'yellow', 0,'-60%'],
			['C', .15, 'red', '20%', '120%']
		],
		css : {
			bottom:'40%',
		},
		animateIn : {bottom:'40%',opacity:1},
		animateOut: {bottom:0,opacity:0},
		center : true,
	}
	//2.创建实例
	var h5 = new H5ComponentPoint( 'myName', cfg );
	$('.iphone').append(h5);

	//3.测试
	var leave = false;
	$('body').click(function(){
		leave = !leave;
		$(".h5_component").trigger(leave ? 'onLeave' : 'onLoad');
	});
</script>
</body>
</html>
