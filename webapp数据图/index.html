<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, minmum-scale=1, maximum-scale=1">
	<title>慕课网2015课程学习情况</title>
	<!-- 载入资源 -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.fullPage.js"></script>
	<!-- 组件资源 -->
	<script type="text/javascript">
		var res = ['Base','Bar','Bar_v','Point','Polyline','Radar','Pie','Ring'];
		var html = [];
		for (s in res ){
			html.push('<script src="js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
		}
		document.write( html.join(''));
	</script>
	<!-- H5对象： 进行内容管理 -->
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">
	<!-- 页面样式 -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!-- 主要逻辑 -->
	<script type="text/javascript">
		$(function(){
			var ppt = new H5();
			ppt.whenAddPage = function(){
				this.addComponent('slide_up',{
					bg:'imgs/footer.png',
					css:{
						opacity:0,
						left:0,bottom:-20,
						width:'100%',height:'20px',zIndex:100,
					},
					animateIn:{opacity:1,bottom:'-1px'},
					animateOut:{opacity:0,bottom:'-20px'},
					delay:500,
				});
			}

			ppt
			.addPage('face')
				.addComponent('logo',{
					center:true,
					width:395,
					height:130,
					bg:'imgs/face_logo.png',
					css:{opacity:0},
					animateIn:{top:100,opacity:1},
					animateOut:{top:0,opacity:0},
				})
				.addComponent('slogan',{
					center:true,
					width:365,
					height:99,
					bg:'imgs/face_slogan.png',
					css:{opacity:0,top:180},
					animateIn:{left:'50%',opacity:1},
					animateOut:{left:'0%',opacity:0},
					delay:500,
				})
				.addComponent('face_img_left',{
					width:370,
					height:493,
					bg:'imgs/face_img_left.png',
					css:{opacity:0,left:-50,bottom:-50},
					animateIn:{left:0,bottom:0,opacity:1},
					animateOut:{left:-50,bottom:-50,opacity:0},
					delay:1000,
				})
				.addComponent('face_img_right',{
					width:276,
					height:449,
					bg:'imgs/face_img_right.png',
					css:{opacity:0,right:-50,bottom:-50},
					animateIn:{right:0,bottom:0,opacity:1},
					animateOut:{right:-50,bottom:-50,opacity:0},
					delay:1000,
				})
			.addPage('')
				.addComponent('caption',{text:'核心理念'})
				.addComponent('text',{
					width:500,
					height:30,
					center:true,
					text:'IT教育网=只学有用的',
					css:{
						opacity:0,textAlign:'center',color:'red',fontSize:'26px'
					},
					animateIn:{opacity:1,top:120},
					animateOut:{opacity:0,top:240},
				})
				.addComponent('description',{
					center:true,
					width:481,
					height:295,
					bg:'imgs/description_bg.gif',
					css:{
						opacity:0,
						padding:'15px 10px 10px 10px',
						color:'#fff',
						fontSize:'15px',
						lineHeight:'18px',
						textAlign:'justify',
						top:240,
					},
					text:'2013年IT教育网的诞生引领中国IT职业教育从教育进入新时代；高质量实战课程、全新教学模式、实时互动学习，以领先优势打造行业品牌；迄今为止，IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
					animateIn:{opacity:1,top:190},
					animateOut:{opacity:0,top:240},
					delay:350,
				})
				.addComponent('people',{
					center:true,
					width:515,
					height:305,
					bg:'imgs/p1_people.png',
					css:{
						opacity:0,
						bottom:0,
					},
					animateIn:{opacity:1,bottom:40},
					animateOut:{opacity:0,bottom:0},
					delay:700,
				})
			.addPage()
				.addComponent('caption',{text:'课程分布方向'})
				.addComponent('polyline',{
					type : 'polyline',
					width : 530,
					height : 300,
					data: [
						['Js', .4, '#ff7676'],
						['CSS3', .25],
						['Html5', .18],
						['Php', .13],
						['Jquery', .3],
					],
					css : {top:200,opacity:1,},
					animateIn:{opacity:1,top:200,},
					animateOut:{opacity:0,top:100,},
					center : true,
				})
			.addPage('tail')
				.addComponent('logo',{
					center:true,
					width:359,
					height:129,
					bg:'imgs/tail_logo.png',
					css:{top:240,opacity:0},
					animateIn:{opacity:1,top:210},
					animateOut:{opacity:0,top:240},
				})
				.addComponent('slogan',{
					center:true,
					width:314,
					height:46,
					bg:'imgs/tail_slogan.png',
					css:{top:280,opacity:0},
					animateIn:{left:'50%',opacity:1},
					animateOut:{left:'0%',opacity:0},
					delay:500,
				})
				.addComponent('share',{
					width:128,
					height:120,
					bg:'imgs/tail_share.png',
					css:{top:110,opacity:0,right:110},
					animateIn:{opacity:1,top:10,right:10},
					animateOut:{opacity:0,top:110,right:110},
					delay:800,
				})
				.addComponent('back',{
					center:true,
					width:52,
					height:50,
					bg:'imgs/tail_back.png',
					onclick: function(){
						$.fn.fullpage.moveTo(1);
					}
				})
			.loader();
		});
	</script>
</head>
<body>

</body>
</html>
